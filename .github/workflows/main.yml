name: CI - Build and Push to Artifact Registry

on:
  push:
    branches:
      - main  # Trigger the CI on push to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: 'end-to-end-project-438607'
          install_components: 'kubectl'

      # Step 3: Authenticate to Google Cloud using Service Account Key
      - name: Authenticate to Google Cloud
        run: |
          echo "${{ secrets.GCLOUD_SERVICE_KEY }}" | gcloud auth activate-service-account --key-file=-

      # Step 4: Configure Docker to use gcloud as a credential helper for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      # Step 5: Build and push Docker images to Artifact Registry
      - name: Build and Push Docker Images
        run: |
          # Define the apps and image base
          apps=(app1 app2 app3 app4 app5)
          project_id="end-to-end-project-438607"
          region="us-central1"
          repo="hello-world-repo"

          for app in "${apps[@]}"; do
            image="us-central1-docker.pkg.dev/$project_id/$repo/hello-world-$app:latest"
            
            # Build the Docker image
            docker build -t "$image" "./$app"
            
            # Push the Docker image
            docker push "$image"
          done
